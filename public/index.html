<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Collection Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Movie Collection Manager</h1>

    <section class="card">
      <form id="add-movie-form">
        <h3>Add New Movie</h3>
        <div class="form-row">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="genre" placeholder="Genre">
          <input type="number" id="year" placeholder="Release Year" required>
          <button type="submit">Add Movie</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Movie List</h2>
      <input type="text" id="search-input" placeholder="Search movies by title or genre">
      <div id="movie-list" class="movie-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
